<body onload="restringeUserLogado(), tipoPessoa(), atribuirModalidades()">
    <header class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-6 logo_frase">
                    <img src="img/bola.png" style="max-width: 25px;">
                    Levanta a bola
                </div>
                <div class="col-4 nav_bar">
                    <a href="notificacao.html"><i class="fa-regular fa-envelope mensagem"></i></a>
                    <a id="meuEspaco" href="meu_espaço.html">Meu Espaço</a>
                    <a id="sair" href="notificacao.html">sair</a>
                </div>
                <div class="col-1">

                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-3">

                </div>
                <div class="col-6" id="card">
                    <h1 class="dados">MEUS DADOS</h1>
                    <div class="row changeData">
                        <div class="col-6">
                            Nome:
                            <input id="novoNome" class="input" type="text">
                        </div>
                        <div class="col-6">
                            Senha:
                            <input id="novaSenha" class="input" type="password">
                        </div>
                    </div>
                    <div class="row img-preview">
                        <div class="col-12">
                            Foto:
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input id="novaImg" type="file" class="form-control" onchange="previewFile()"><br>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-img">
                                    <img src="" alt="Prévia da imagem..." id="foto">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12 btn-alterar">
                            <button onclick="altDados()"><strong>Alterar</strong></button>
                        </div>
                    </div>
                </div>
                <div class="col-3">

                </div>
            </div>
        </div>

    <footer class="container-fluid">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

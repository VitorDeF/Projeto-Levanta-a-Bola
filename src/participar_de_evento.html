<body onload="restringeUserLogado(), load_modalidade(), pesquisarEstados(), mostraEventos()">

    <header class="container-fluid">
        <div>
            <div id="logo">

            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div>
                            <div id="card_informações">

                                    <div class="row inputs">
                                        <p class="inputTitulo">Estado:</p>
                                        <select name="estado" id="select-estado"></select>
                                    </div>
                                    <div class="row inputs">
                                        <p class="inputTitulo">Cidade:</p>
                                        <input id="inputCidade" type="text">
                                    </div>
                                    <div class="row inputs">
                                        <p class="inputTitulo">Modalidade: </p>
                                        <select name="modalidade" id="select_modalidade"></select>
                                    </div>
                                    <div class="row inputs">
                                        <p class="inputTitulo">Data:</p>
                                        <input id="inputData" type="date">
                                    </div>
                                    <button onclick="mostraEventos()">Confirmar</button>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

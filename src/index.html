<body background="img/background.png">
    <header>
        <nav>
            <div class="container">
            <div class="row">
                <div class="col-4 logo">
                    <img src="img/logo.png" style="max-width: 130px;">
                </div>
                <div class="col-8 nav_bar" style="align-items: center;">
                    <!--Sobre-->

                    <div class="center">
                        <button><a style="color: black;" href="https://github.com/ICEI-PUC-Minas-PPLES-TI/plf-es-2022-2-ti2-0924100-levanta-a-bola" target="_blank">SOBRE NÓS</a></button>
                    </div>
                        
                    <!--Login-->
                    <div class="center">
                        <button id="show_cadastro">CADASTRAR</button>
                    </div>
                    <!--Cadastro-->
                    <div class="center">
                        <button id="show_login">ENTRAR</button>
                    </div>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <!--login-->
        <div class="popup">
            <div class="close_btn">&times;</div>
            <div class="form">
                <h2>Entrar</h2>
                <div class="form_element">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Coloque seu email">
                </div>
                <div class="form_element">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Coloque sua senha">
                </div>
                <div class="form_element mt-4">
                    <button onclick="login()">Entrar</button>
                </div>
            </div>
        </div>
        <!--login fim-->
        <!--cadastro-->
        <div class="popupcadastro">
            <div class="close_btn">&times;</div>
            <div class="form">
                <h2>Cadastro</h2>
                <div class="form_element">
                    <label for="c_nome">Nome</label>
                    <input type="text" id="c_nome" placeholder="Coloque seu nome">
                </div>
                <div class="form_element">
                    <label for="c_email">Email</label>
                    <input type="text" id="c_email" placeholder="Coloque seu email">
                </div>
                <div class="form_element">
                    <label for="c_password">Senha</label>
                    <input type="password" id="c_password" placeholder="Coloque sua senha">
                </div>
                <div class="form_element">
                    <input id="tipo" type="checkbox" checked data-toggle="toggle" data-onstyle="primary" data-offstyle="secondary" data-on="Jogador" data-off="Proprietário">
                </div>
                <div class="form_element">
                    <div class="form_element">
                        <button onclick="cadastro()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--cadastro fim-->
        <div class="container">
        <div class="row corpo">
            <div class="col-7 texto_landpg">
                <h1 style="color: aliceblue; font-size: 130%; filter: drop-shadow(0 0.2rem 0.25rem rgba(0, 0, 0, 0.2))">Forme sua quadrilha com a gente</h1>
            </div>
        </div>
        <div class="row botoes">
            <div class="col-2 btn_comece">
                <button><a target="_blank" href="./dashboard.html" style="color: black; width: 80px;">Dashboard de Indicadores</a></button>
            </div>
            <div class="col-2 btn_comece">
                <button><a target="_blank" href="./dashboard.html" style="color: black; width: 80px;">Admin</a></button>
            </div>
        </div>
    </div>
    </main>

<body onload="restringeUserLogado(), load_modalidade(), load_espacos()">
    <header id="header_criarEvento">
        <div class="logo_frase">
            <h1 class="texto"><strong>CRIAR EVENTO</strong></h1>
         </div>
         <div id="nav_bar">
             <div class="bg-light">
                 <a class="btn" href="perfil.html">Perfil</a>
             </div>
             <div>
                 <a class="btn" href="feed.html">Voltar</a>
             </div>
         </div>
    </header>

    <main class="container column mt-3">
        <div class="row">
            <div id="card_dados">
                <div class="card" style="width: 15rem;"id="card_informações">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Data:<br> <input id="data" type="date" onfocusout="load_espacos()"></li>
                        <li class="list-group-item">Horário:<br> <input id="hora" type="time" onfocusout="load_espacos()"></li>
                        <li class="list-group-item">Modalidade: <select name="modalidade" id="select_modalidade" onfocusout="load_espacos()">
                        </select></li>
                        <li class="list-group-item">Cidade: <input id="cidade" type="text" onfocusout="load_espacos()"></li>
                        <li class="list-group-item"><button type="button" class="btn btn-info" onclick="load_espacos()"><i class="bi bi-search"></i></button></li>
                    </ul>
                </div>
            </div>
            
            <section id="lista_espacos">
            </section>
            
        </div>

        <button id="btn_confirmar" type="button" class="btn btn-dark" onclick="conf_selec_espaco()">Confirmar</button>
    </main>

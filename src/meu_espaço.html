<!DOCTYPE html>
<html>

<head>
    <title>Página de "meu espaço"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1059c2cfa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/meu_espaco.css">


    <script src="js/main.js" defer></script>

</head>

<body onload="restringeUserLogado(), restringeUserProprietario(), chamar_horario(), chamar_info()">
    <header class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="col-6 logo_frase">
                    <img src="img/logo_black.png" style="max-width: 80px;">
                </div>
                <div class="col-4 nav_bar">
                    <a href="notificacao.html"><i class="fa-regular fa-envelope mensagem"></i></a>

                    <a href="perfil.html">Sair</a>
                </div>


                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <h1>Meu local</h1>
            <div class="row">
                <div class="col-md-6  text-right"
                    style="background-color: #59cfaa; border-radius: 25px; border: solid 10px white;">

                    <h2>Dados do<br>estabelecimento</h2>


                    <label class="esqP">Endereço: </label>
                    <label class="ctd" id="lcl">Rua Olegario Maciel, Bairro Zema Nunes, número 201</label>
                    <br>

                    <label class="esqP">Estado: </label>
                    <label class="ctd" id="est">Minas Gerais</label>
                    <br>

                    <label class="esqP">Cidade: </label>
                    <label class="ctd" id="cid">BH</label>
                    <br>

                    <div class="col-12" style="padding: 3%;">
                        <div class="mb-3" >
                            <h4>URL da imagem</h4>
                            <input type="url" class="form-control" id="input-foto" placeholder="https://www.exemplo.com" pattern="https://.*" size="70" required/>
                        </div>
                    </div>
                  
                    <button class="btn btn-light alterar" onclick="url_foto()">Alterar imagem</button>

                </div>

                <div class="col-md-6  text-right"
                    style="background-color: #59cfaa; border-radius: 25px; border: solid 10px white;">
                    <h2>Horários de<br>funcionamento</h2>
                    <div class="col-1"></div>

                    <div class="card col-1" style="width: 18rem; margin-bottom: 5%;  margin-left: 158px;">
                        <ul class="list-group list-group-flush">
                            <div class="inline">
                                De <label id="dom_in">xx:xx</label>
                                as <label id="dom_f">xx:xx</label> Domingo<br>
                            </div>

                            <div class="inline">
                                De <label id="seg_in">xx:xx</label>
                                as <label id="seg_f">xx:xx</label> Segunda<br>
                            </div>

                            <div class="inline">
                                De <label id="terc_in">xx:xx</label>
                                as <label id="terc_f">xx:xx</label> Terça<br>
                            </div>

                            <div class="inline">
                                De <label id="quar_in">xx:xx</label>
                                as <label id="quar_f">xx:xx</label> Quarta<br>
                            </div>

                            <div class="inline">
                                De <label id="qui_in">xx:xx</label>
                                as <label id="qui_f">xx:xx</label> Quinta<br>
                            </div>

                            <div class="inline">
                                De <label id="sex_in">xx:xx</label>
                                as <label id="sex_f">xx:xx</label> Sexta<br>
                            </div>

                            <div class="inline">
                                De <label id="sab_in">xx:xx</label>
                                as <label id="sab_f">xx:xx</label> Sabado
                            </div>

                        </ul>

                    </div>
                    <a class="btn btn-light alterar" href="gerenciamento_de_disponibilidade.html">Alterar</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

</html>

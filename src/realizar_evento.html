        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>

        <script src="js/main.js" defer></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <!-- Título da página -->
    <title>Crie um Evento</title>
</head>

<body onload="restringeUserLogado(), load_criacao_evento()">
    <header>
        <div>
            <div id="logo">
                <img src="img/bola.png" style="max-width: 40px;">
                <h3>Levanta a bola</h3>
            </div>
            <div id="nav_bar">
                <!--Sair-->
                <div>
                    <a href="criação_de_evento.html">Cancelar</a>
                </div>
            </div>
        </div>
    </header>

    <h1>Cadastre seu evento</h1>

    <form class="p-5 row">
        <div class="row col-sm-6">
            <div class="form-group col-md-6">
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data_in">
            </div>
            <div class="form-group col-md-6">
                <label for="data_limite">Data Limite</label>
                <input type="date" class="form-control" id="data_limite" required>
            </div>
        </div>
        <div class="row col-sm-6">
            <div class="form-group col-md-6">
                <label for="hr_in">Horário de início</label>
                <input type="time" class="form-control" id="hr_in">
            </div>
            <div class="form-group col-md-6">
                <label for="hr_f">Horário de fim</label>
                <input type="time" class="form-control" id="hr_f" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row-md-2">
                <label for="max">Máximo de participantes</label>
                <input type="number" class="form-control" id="max" required>
            </div>
            <div class="form-group row-md-2">
                <label for="min">Mínimo até data limite</label>
                <input type="number" class="form-control" id="min">
            </div>
        </div>
        <div class="form-group col-md-8">
            <label for="descricao">Descricao</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark" onclick="novo_evento()">Cadastrar</button>
    </form>
</body>
</html>

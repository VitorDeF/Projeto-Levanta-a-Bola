    <title>Cadastrar espaço esportivo</title>

<body onload="restringeUserLogado(), restringeUserProprietario(), pesquisarEstados(), pesquisarModalidades()">
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar bg-light">
            <div class="col-11">
                <img src="img/logo_black.png" style="max-width: 80px;">
                <!-- <a class="navbar-brand" href="#">
                    <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Levanta a Bola" width="30" height="24"
                        class="d-inline-block align-text-top" />
                </a> -->
            </div>
            <div class="col-1">
                <a href="perfil.html">Sair</a>
            </div>
        </nav>


        <!-- Título: Cadastrar seu espaço esportivo -->
        <div id="pageTitle">
            <h2>Cadastrar seu espaço esportivo</h2>
        </div>

        <!-- Seção de input das informações do espaço esportivo -->
        <form action="">
        <div class="row" id="pageForms">
            <!-- Seção à esquerda -->
                <div class="col-lg-6 col-md-12" id="left">
                    <div class="mb-3" id="input">
                        <h4>Titulo</h4>
                        <input type="text" class="form-control" id="place_title" required />
                        <div class="form-text">Digite até 30 caracteres</div>
                    </div>

                    <div class="form-group" id="input">
                        <h4>Descrição</h4>
                        <textarea class="form-control" id="place_description" rows="2" required></textarea>
                        <div class="form-text">
                            Uma breve descrição do seu espaço em até 150 caracteres
                        </div>
                    </div>

                    <!-- Div para cidade e estado -->
                    <div id="input">
                        <div class="row">
                            <div class="col-2">
                                <h4>Estado</h4>
                                <select class="form-select" id="select-estado" aria-label="Default select example" aria-placeholder="MG">
                                </select>
                            </div>
                            <div class="col-10">
                                <h4>Cidade</h4>
                                <input type="text" class="form-control" id="place_city" placeholder="Conceição do Mato Dentro"
                                    required />
                            </div>
                        </div>
                    </div>

                    <div id="input">
                        <h4>Endereço</h4>
                        <input type="text" class="form-control" id="place_adress" placeholder="Rua Arcos, 191 - Vera Cruz" required />
                    </div>
                </div>

                <!-- Seção à direita -->
                <div class="col-lg-6 col-mg-12" id="right">
                    <div class="mb-3" id="input">
                        <h4>Tamanho</h4>
                        <div class="row">
                            <div class="col-12">
                                <input id="tamanho" type="text" class="form-control" placeholder="200x500" required />
                            </div>
                        </div>
                        <div class="form-text">Dimensão em metros (m)</div>
                    </div>

                    <div class="mb-3" id="input">
                        <h4>Modalidades suportadas</h4>
                        <div class="row" id="select-modalidade">
                            <!-- Onde entrarão os checkboxes ao rodar pesquisarModalidades() -->
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3" id="input">
                            <h4>Documento do imóvel</h4>
                            <input type="url" class="form-control" id="place_docs" placeholder="https://www.exemplo.com" pattern="https://.*" size="70" required/>
                            <div class="form-text">Digite até 30 caracteres</div>
                        </div>
                    </div>
                 
                    <div class="mb-3" id="input" style="padding-left: 80%">
                        <button class="btn btn-primary" type="submit" onclick="checkModalidades(); cadastroEspaco()">Enviar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <body onload="restringeUserLogado(), restringeUserProprietario(), chamar_horario()">

        <header class="container-fluid">
            <div class="col-12" >
                <div class="row"> 
                    
                    <div class="col-1">
                        <div style="color: black;"><a href="meu_espaço.html">Voltar</a></div>
                </div>

                    <div class="col-4">
                        <h1>Horários disponíveis</h1>
        </div>
        </div>
        </div>
        </header>
        
       

        <main class="container-fluid">
            <div class="col-12" >
                <div class="row"> 
                <div class="col-4">
                        
                </div>

                <div class="col-4" style="margin-top: 1%;">
                    <h3>Aviso!</h3>
                    <p>O estabelecimento não poderá escolher diversos horários de funcionamento para um dia só.</p>

                </div>
            </div>
            </div>
             <div class="col-12" >
                <div class="row"> 
                    
                    <div class="col-2">
                        
                    </div>

                    <div class="btn-group-vertical col-1" role="group" aria-label="Vertical radio toggle button group">
                        <br>
                        <br>
                        <br> <!-- concertar -->
                        <br>
                        <br>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" value="dom" checked>
                        <label class="btn btn-outline-dark" for="vbtn-radio1">Domingo</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" value="seg">
                        <label class="btn btn-outline-dark" for="vbtn-radio2">Segunda</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" value="terc">
                        <label class="btn btn-outline-dark" for="vbtn-radio3">Terça</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off" value="quar">
                        <label class="btn btn-outline-dark" for="vbtn-radio4">Quarta</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off" value="qui">
                        <label class="btn btn-outline-dark" for="vbtn-radio5">Quinta</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio6" autocomplete="off" value="sex">
                        <label class="btn btn-outline-dark" for="vbtn-radio6">Sexta</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio7" autocomplete="off" value="sab">
                        <label class="btn btn-outline-dark" for="vbtn-radio7">Sabado</label>
                        
                    </div>

                    <div class="col-1">
                        
                    </div>

                    <div class=" col-2">
                        
                        <div class="data">
                        <form>
                            <label>Horários:</label>
                            <div class="cas" single-input>
                                <label>Começo: </label> 
                                <input type="time" lass="input" id="temp_in" onchange="alteraDisplay()" requiered><br>
                                <label>Fim: </label> 
                                <input type="time" lass="input" id="temp_f" onchange="alteraDisplay()" requiered>
                                <label for="nome"></label> 
                            </div>
                        </form>
                    </div>
                    </div>

                    <div class="col-1">
                        
                    </div>
                      
                    <div class="card col-1" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <h4>Horários confirmados:</h4><br>
                            <div class="inline">
                                De <label id="dom_in">xx:xx</label>
                                as <label id="dom_f">xx:xx</label> Domingo<br>
                            </div>
                            <br>
                            <div class="inline">
                            De <label id="seg_in">xx:xx</label>
                             as <label id="seg_f">xx:xx</label> Segunda<br>
                        </div>
                        <br>
                        <div class="inline">
                            De <label id="terc_in">xx:xx</label>
                             as <label id="terc_f">xx:xx</label> Terça<br> 
                        </div>
                        <br>
                        <div class="inline">
                            De <label id="quar_in">xx:xx</label>
                             as <label id="quar_f">xx:xx</label> Quarta<br>
                        </div>
                        <br>
                        <div class="inline">
                            De <label id="qui_in">xx:xx</label>
                             as <label id="qui_f">xx:xx</label> Quinta<br>
                        </div>
                        <br>
                        <div class="inline">
                            De <label id="sex_in">xx:xx</label>
                             as <label id="sex_f">xx:xx</label> Sexta<br>
                        </div>
                        <br>
                        <div class="inline">
                            De <label id="sab_in">xx:xx</label>
                             as <label id="sab_f">xx:xx</label> Sabado
                        </div>
                        <br>
                        </ul>
                    </div>
                </div>
            </div>

            
        </main>
        
      <footer class="container-fluid">
